name: CPack

on:
    push:
     branches: [master]
    pull_request:
     branches: [master]
          
jobs: 
 build_Linux:   
  
  runs-on: ubuntu-latest

  steps: 
  - uses: actions/checkout@v3

  - name: Configurate
    run: |
      rm -rf _build
      mkdir _build
      cmake ${{github.workspace}} -B ${{github.workspace}}/_build -D PRINT_VERSION=${GITHUB_REF_NAME#v}

  - name: Make a release
    uses: ncipollo/release-action@v1.10.0
    with:
      artifacts: "build/*.deb"
      token: ${{ secrets.GITHUB_TOKEN }}